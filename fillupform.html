<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>
Request for certification
</title>
<style>
body{
    font-family: "Segoe UI", Arial, sans-serif;
    background:#eef2f7;
    margin:0;
}

/* FORM CONTAINER */
.container{
    max-width:700px;
    margin:30px auto;
    background:white;
    padding:30px;
    border-radius:8px;
    box-shadow:0 4px 10px rgba(0,0,0,0.1);
}

/* SECTION TITLE */
.section-title{
    font-weight:bold;
    border-bottom:2px solid #1f3c88;
    padding-bottom:5px;
    margin-bottom:20px;
    color:#1f3c88;
}

/* FORM FIELDS */
label{
    font-weight:600;
    font-size:14px;
    color:#333;
}

input, select{
    width:100%;
   max-width: 400px;   
    padding:10px;
    margin-top:5px;
    margin-bottom:18px;
    border:1px solid #ccc;
    border-radius:5px;
    font-size:14px;
}

input:focus, select:focus{
    border-color:#1f3c88;
    outline:none;
}

/* GRID */
.row{
    display:flex;
    gap:15px;
}

.form-row input,
.form-row select {
    flex: 1;
}

.row div{
    flex:1;
}
.age-field {
    flex: 1;
}
.address-field {
    flex: 2;
}

.occupation-field {
    flex: 2;
}
/* BUTTON */
button{
    width:100%;
    padding:14px;
    background:#1f3c88;
    color:white;
    border:none;
    border-radius:6px;
    font-size:16px;
    font-weight:bold;
    cursor:pointer;
}

button:hover{
    background:#162d63;
}

/* MOBILE */
@media (max-width: 768px) {

    .form-row {
        flex-direction: column;
    }

    .form-row input,
    .form-row select {
        width: 100%;
    }
}
</style>
</head>
<body>

<div class="container">
<form>
     <div class="section-title">
        Requester's Information
     </div>
       <label>Full Name</label>
        <input type="text" id="fullname" required>

<div class="row">
    <div>
        <label>Address</label>
        <select id="address" required>
            <option value="Tanigue">Purok Tanigue</option>
            <option value="Lapu-lapu">Purok Lapu-lapu</option>
            <option value="Maya-maya">Purok Maya-maya</option>
        </select>
    </div>
</div>
<div class="row">
    <div>
    <label>Uri ng Sertipikasyon</label>
    <select id="certType">
    <option value="clearance">Barangay Clearance</option>
    <option value="#indigency">Certificate of Indigency</option>
    <option value="#residency">Certificate of Residency</option>
    </select>
    </div>
</div>
<div class="row">
    <label>Purpose</label>
    <input type="text" id="purpose">
</div>
<button type="button" onclick="generateCertificate()">Generate Certificate</button>
</form>


<script>
function generateCertificate() {
    const type = document.getElementById("certType").value; // e.g., "BarangayClearance"
    const fullname = document.getElementById("fullname").value;
    const address = document.getElementById("address").value;
    const purpose = document.getElementById("purpose").value;

    // Optional: you can pass the other details as query parameters if you want
    const today = new Date();
    const formattedDate = today.toLocaleDateString("en-PH", {
        year: "numeric",
        month: "long",
        day: "numeric"
    });

    // Redirect to the corresponding HTML page
    // Example: BarangayClearance.html
    // If you want to pass details to the new page, add them as query strings
    const url = `${type}.html?fullname=${encodeURIComponent(fullname)}&address=${encodeURIComponent(address)}&purpose=${encodeURIComponent(purpose)}&date=${encodeURIComponent(formattedDate)}`;

    window.location.href = url;
}
</script>

</body>
</html>
